<body>
    <div class="container mt-5 w-50 border-container">
        <h2>Sign Up</h2>
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required placeholder="Enter Your Name.........">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="number" aria-describedby="emailHelp" required placeholder="Enter Your Phone Number........">
      </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Enter Your Email........">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter Your Password........">
            </div>
            <!-- Added id attribute for button -->
            <button type="button" id="sign_Up" class="btn btn-primary d-flex m-auto">Sign Up</button>
            <br>
            <button type="button" id="google" class="login-with-google-btn" >
                Sign in with Google
              </button>
        </form>
    </div>

    <!-- Firebase and Custom JavaScript -->
    <script src="firebase.js" type="module"></script>
    <script src="index.js" type="module"></script>
